name: CDN Auto-Update

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]

jobs:
  purge-cdn:
    runs-on: ubuntu-latest
    steps:
      - name: Purge jsdelivr
        run: |
          curl -X POST https://purge.jsdelivr.net/gh/${{ github.repository }}@${{ github.ref_name }}/src/index.js
          echo "âœ… CDN purged"
