<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FrontendRAFT - Basic Example</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
        }

        h1 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 2.5em;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        .badge {
            display: inline-block;
            background: #667eea;
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9em;
            margin-bottom: 20px;
        }

        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }

        input {
            flex: 1;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            padding: 15px 30px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s, transform 0.1s;
        }

        button:hover {
            background: #5568d3;
        }

        button:active {
            transform: scale(0.98);
        }

        .notes-list {
            list-style: none;
        }

        .note-item {
            background: #f8f9fa;
            padding: 20px;
            margin-bottom: 15px;
            border-radius: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .note-text {
            flex: 1;
            font-size: 1.1em;
            color: #333;
        }

        .note-date {
            font-size: 0.9em;
            color: #999;
            margin-right: 15px;
        }

        .delete-btn {
            padding: 8px 20px;
            background: #ff4444;
            border-radius: 8px;
            transition: background 0.3s;
        }

        .delete-btn:hover {
            background: #cc0000;
        }

        .stats {
            display: flex;
            gap: 20px;
            margin-top: 30px;
            padding-top: 30px;
            border-top: 2px solid #e0e0e0;
        }

        .stat {
            flex: 1;
            text-align: center;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .stat-value {
            font-size: 2em;
            font-weight: bold;
            color: #667eea;
        }

        .stat-label {
            color: #666;
            margin-top: 5px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #667eea;
            font-size: 1.2em;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }

        .empty-state svg {
            width: 100px;
            height: 100px;
            margin-bottom: 20px;
            opacity: 0.3;
        }

        .footer {
            text-align: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 2px solid #e0e0e0;
            color: #666;
        }

        .footer a {
            color: #667eea;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <span class="badge">FrontendRAFT v0.1.0</span>
        <h1>üìù My Notes</h1>
        <p class="subtitle">Powered by RAFT Protocol - Zero Backend Required</p>

        <div class="input-group">
            <input 
                type="text" 
                id="noteInput" 
                placeholder="What's on your mind?"
                onkeypress="if(event.key==='Enter') addNote()"
            >
            <button onclick="addNote()">‚ûï Add Note</button>
        </div>

        <div id="app">
            <div class="loading">Loading FrontendRAFT...</div>
        </div>

        <div class="stats">
            <div class="stat">
                <div class="stat-value" id="totalNotes">0</div>
                <div class="stat-label">Total Notes</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="apiCalls">0</div>
                <div class="stat-label">API Calls</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="cacheHits">0</div>
                <div class="stat-label">Cache Hits</div>
            </div>
        </div>

        <div class="footer">
            Built with ‚ù§Ô∏è using <a href="https://github.com/Nexus-Studio-CEO/FrontendRAFT" target="_blank">FrontendRAFT</a> 
            & <a href="https://github.com/Nexus-Studio-CEO/CSOP" target="_blank">CSOP</a>
        </div>
    </div>

    <script type="module">
        import { FrontendRAFT } from 'https://cdn.jsdelivr.net/gh/Nexus-Studio-CEO/FrontendRAFT@v0.1.0/src/index.js';

        // Initialize RAFT
        const raft = new FrontendRAFT({
            name: 'Basic Notes API',
            version: '1.0.0'
        });

        await raft.init();

        // Define API routes
        raft.routes({
            'GET /notes': async () => {
                const notes = await raft.storage.get('notes') || [];
                return notes;
            },
            
            'POST /notes': async (req) => {
                const notes = await raft.storage.get('notes') || [];
                const newNote = {
                    id: Date.now(),
                    text: req.body.text,
                    createdAt: new Date().toISOString()
                };
                notes.unshift(newNote); // Add to beginning
                await raft.storage.save('notes', notes);
                return newNote;
            },
            
            'DELETE /notes/:id': async (req) => {
                let notes = await raft.storage.get('notes') || [];
                notes = notes.filter(n => n.id !== parseInt(req.params.id));
                await raft.storage.save('notes', notes);
                return { deleted: true };
            }
        });

        // Display notes
        async function displayNotes() {
            try {
                const notes = await raft.get('/notes', { cache: true });
                const app = document.getElementById('app');
                
                if (notes.length === 0) {
                    app.innerHTML = `
                        <div class="empty-state">
                            <svg viewBox="0 0 24 24" fill="currentColor">
                                <path d="M9 2v2H7c-1.1 0-2 .9-2 2v16c0 1.1.9 2 2 2h10c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2h-2V2H9zm0 4h6v10H9V6z"/>
                            </svg>
                            <h3>No notes yet</h3>
                            <p>Start by adding your first note above!</p>
                        </div>
                    `;
                } else {
                    app.innerHTML = `
                        <ul class="notes-list">
                            ${notes.map(note => `
                                <li class="note-item">
                                    <span class="note-text">${note.text}</span>
                                    <span class="note-date">${formatDate(note.createdAt)}</span>
                                    <button class="delete-btn" onclick="deleteNote(${note.id})">
                                        üóëÔ∏è Delete
                                    </button>
                                </li>
                            `).join('')}
                        </ul>
                    `;
                }

                // Update stats
                document.getElementById('totalNotes').textContent = notes.length;
                updateStats();
            } catch (error) {
                console.error('Error displaying notes:', error);
            }
        }

        // Add note
        window.addNote = async function() {
            const input = document.getElementById('noteInput');
            const text = input.value.trim();
            
            if (!text) {
                input.focus();
                return;
            }
            
            try {
                await raft.post('/notes', { text }, { optimistic: true });
                input.value = '';
                await displayNotes();
            } catch (error) {
                console.error('Error adding note:', error);
                alert('Failed to add note');
            }
        };

        // Delete note
        window.deleteNote = async function(id) {
            if (!confirm('Delete this note?')) return;
            
            try {
                await raft.delete(`/notes/${id}`);
                await displayNotes();
            } catch (error) {
                console.error('Error deleting note:', error);
                alert('Failed to delete note');
            }
        };

        // Format date
        function formatDate(isoString) {
            const date = new Date(isoString);
            const now = new Date();
            const diff = now - date;
            
            if (diff < 60000) return 'Just now';
            if (diff < 3600000) return `${Math.floor(diff/60000)}m ago`;
            if (diff < 86400000) return `${Math.floor(diff/3600000)}h ago`;
            return date.toLocaleDateString();
        }

        // Update stats
        function updateStats() {
            const routerStats = raft.router.getStats();
            const cacheStats = raft.cache.getStats();
            
            document.getElementById('apiCalls').textContent = routerStats.requests;
            document.getElementById('cacheHits').textContent = cacheStats.hits;
        }

        // Initial display
        await displayNotes();

        console.log('‚úÖ FrontendRAFT Basic Example ready!');
        console.log('API ID:', raft.apiId);
        console.log('Try these in console:');
        console.log('- raft.get("/notes")');
        console.log('- raft.cache.getStats()');
        console.log('- raft.router.getStats()');
    </script>
</body>
</html>
