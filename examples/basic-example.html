<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FrontendRAFT - Basic Example</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 2rem;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      background: white;
      border-radius: 16px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      padding: 2rem;
    }

    h1 {
      color: #667eea;
      margin-bottom: 1rem;
      font-size: 2rem;
    }

    .subtitle {
      color: #666;
      margin-bottom: 2rem;
      font-size: 0.9rem;
    }

    .section {
      margin-bottom: 2rem;
      padding: 1.5rem;
      background: #f8f9fa;
      border-radius: 8px;
      border-left: 4px solid #667eea;
    }

    .section h2 {
      color: #333;
      margin-bottom: 1rem;
      font-size: 1.2rem;
    }

    button {
      background: #667eea;
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      margin: 0.5rem 0.5rem 0.5rem 0;
      transition: all 0.3s;
    }

    button:hover {
      background: #5568d3;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
    }

    input {
      width: 100%;
      padding: 0.75rem;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      margin-bottom: 1rem;
      font-size: 1rem;
    }

    input:focus {
      outline: none;
      border-color: #667eea;
    }

    .output {
      background: #1e1e1e;
      color: #00ff00;
      padding: 1rem;
      border-radius: 8px;
      font-family: 'Courier New', monospace;
      font-size: 0.9rem;
      max-height: 300px;
      overflow-y: auto;
      white-space: pre-wrap;
      word-break: break-word;
    }

    .badge {
      display: inline-block;
      background: #667eea;
      color: white;
      padding: 0.25rem 0.75rem;
      border-radius: 12px;
      font-size: 0.8rem;
      margin-left: 0.5rem;
    }

    .success {
      color: #00ff00;
    }

    .error {
      color: #ff4444;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üöÄ FrontendRAFT Demo</h1>
    <p class="subtitle">
      Reactive API for Frontend Transformation
      <span class="badge">v0.1.0</span>
      <span class="badge">Inspired by CSOP</span>
    </p>

    <div class="section">
      <h2>1Ô∏è‚É£ Initialize RAFT</h2>
      <button onclick="initRAFT()">Initialize API</button>
      <div id="init-output" class="output" style="margin-top: 1rem;"></div>
    </div>

    <div class="section">
      <h2>2Ô∏è‚É£ Create User (Auth)</h2>
      <input type="email" id="email" placeholder="Email">
      <input type="password" id="password" placeholder="Password (min 8 chars)">
      <button onclick="signup()">Sign Up</button>
      <button onclick="login()">Login</button>
      <div id="auth-output" class="output" style="margin-top: 1rem;"></div>
    </div>

    <div class="section">
      <h2>3Ô∏è‚É£ Test API Endpoint</h2>
      <button onclick="testGet()">GET /hello</button>
      <button onclick="testPost()">POST /data</button>
      <div id="api-output" class="output" style="margin-top: 1rem;"></div>
    </div>

    <div class="section">
      <h2>4Ô∏è‚É£ Cache Demo</h2>
      <button onclick="testCache()">Fetch with Cache</button>
      <button onclick="testCacheStats()">Cache Stats</button>
      <div id="cache-output" class="output" style="margin-top: 1rem;"></div>
    </div>

    <div class="section">
      <h2>5Ô∏è‚É£ Streaming Demo</h2>
      <button onclick="startStream()">Start Stream</button>
      <button onclick="stopStream()">Stop Stream</button>
      <div id="stream-output" class="output" style="margin-top: 1rem;"></div>
    </div>

    <div class="section">
      <h2>6Ô∏è‚É£ Query Engine Demo</h2>
      <button onclick="testQuery()">Query Data</button>
      <div id="query-output" class="output" style="margin-top: 1rem;"></div>
    </div>

    <div class="section">
      <h2>üìä Global Stats</h2>
      <button onclick="showStats()">Show Stats</button>
      <div id="stats-output" class="output" style="margin-top: 1rem;"></div>
    </div>
  </div>

  <script type="module">
    import { FrontendRAFT } from '../dist/index.js';

    window.raft = null;
    window.currentToken = null;
    window.streamActive = false;

    window.log = (elementId, message, type = 'success') => {
      const output = document.getElementById(elementId);
      const timestamp = new Date().toLocaleTimeString();
      const color = type === 'error' ? 'error' : 'success';
      output.innerHTML += `<span class="${color}">[${timestamp}]</span> ${message}\n`;
      output.scrollTop = output.scrollHeight;
    };

    window.clearLog = (elementId) => {
      document.getElementById(elementId).innerHTML = '';
    };

    window.initRAFT = async () => {
      window.clearLog('init-output');
      
      try {
        window.log('init-output', 'üöÄ Creating FrontendRAFT instance...');
        
        window.raft = new FrontendRAFT({
          name: 'Demo API',
          version: '1.0.0',
          autoRegister: false
        });

        window.log('init-output', '‚öôÔ∏è Initializing components...');
        await window.raft.init();

        window.raft.get('/hello', async (req) => {
          return { message: 'Hello from RAFT!', timestamp: Date.now() };
        });

        window.raft.post('/data', async (req) => {
          return { received: req.body, status: 'saved' };
        });

        window.log('init-output', '‚úÖ RAFT initialized successfully!');
        window.log('init-output', `üì¶ Storage: IndexedDB`);
        window.log('init-output', `‚ö° Compute: ${window.raft.compute.numWorkers} workers`);
        window.log('init-output', `üíæ Cache: ${window.raft.cache.strategy.toUpperCase()}`);
        
      } catch (error) {
        window.log('init-output', `‚ùå Error: ${error.message}`, 'error');
      }
    };

    window.signup = async () => {
      window.clearLog('auth-output');
      
      if (!window.raft) {
        window.log('auth-output', '‚ùå Initialize RAFT first!', 'error');
        return;
      }

      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      try {
        window.log('auth-output', `üë§ Creating user: ${email}...`);
        
        const result = await window.raft.auth.signup(email, password, {
          plan: 'free',
          quota: 1000
        });

        window.currentToken = result.token;
        
        window.log('auth-output', '‚úÖ User created successfully!');
        window.log('auth-output', `User ID: ${result.user.id}`);
        window.log('auth-output', `Token: ${result.token.substring(0, 30)}...`);
        
      } catch (error) {
        window.log('auth-output', `‚ùå Error: ${error.message}`, 'error');
      }
    };

    window.login = async () => {
      window.clearLog('auth-output');
      
      if (!window.raft) {
        window.log('auth-output', '‚ùå Initialize RAFT first!', 'error');
        return;
      }

      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      try {
        window.log('auth-output', `üîê Logging in: ${email}...`);
        
        const result = await window.raft.auth.login(email, password);

        window.currentToken = result.token;
        
        window.log('auth-output', '‚úÖ Login successful!');
        window.log('auth-output', `Welcome back: ${result.user.email}`);
        window.log('auth-output', `Token: ${result.token.substring(0, 30)}...`);
        
      } catch (error) {
        window.log('auth-output', `‚ùå Error: ${error.message}`, 'error');
      }
    };

    window.testGet = async () => {
      window.clearLog('api-output');
      
      if (!window.raft) {
        window.log('api-output', '‚ùå Initialize RAFT first!', 'error');
        return;
      }

      try {
        window.log('api-output', 'üì° Calling GET /hello...');
        
        const response = await window.raft.handle({
          method: 'GET',
          path: '/hello',
          headers: {}
        });

        window.log('api-output', '‚úÖ Response received:');
        window.log('api-output', JSON.stringify(response.data, null, 2));
        
      } catch (error) {
        window.log('api-output', `‚ùå Error: ${error.message}`, 'error');
      }
    };

    window.testPost = async () => {
      window.clearLog('api-output');
      
      if (!window.raft) {
        window.log('api-output', '‚ùå Initialize RAFT first!', 'error');
        return;
      }

      try {
        window.log('api-output', 'üì° Calling POST /data...');
        
        const response = await window.raft.handle({
          method: 'POST',
          path: '/data',
          headers: { 'content-type': 'application/json' },
          body: { name: 'Test', value: 123 }
        });

        window.log('api-output', '‚úÖ Response received:');
        window.log('api-output', JSON.stringify(response.data, null, 2));
        
      } catch (error) {
        window.log('api-output', `‚ùå Error: ${error.message}`, 'error');
      }
    };

    window.testCache = async () => {
      window.clearLog('cache-output');
      
      if (!window.raft) {
        window.log('cache-output', '‚ùå Initialize RAFT first!', 'error');
        return;
      }

      try {
        window.log('cache-output', 'üíæ Fetching with cache...');
        
        const start = Date.now();
        const result = await window.raft.executeWithCache(
          'test-data',
          async () => {
            await new Promise(resolve => setTimeout(resolve, 1000));
            return { data: 'Expensive computation result', computed: Date.now() };
          },
          5000
        );
        const duration = Date.now() - start;

        window.log('cache-output', `‚úÖ Result: ${JSON.stringify(result)}`);
        window.log('cache-output', `‚è±Ô∏è Duration: ${duration}ms`);
        window.log('cache-output', 'üí° Try again - should be instant from cache!');
        
      } catch (error) {
        window.log('cache-output', `‚ùå Error: ${error.message}`, 'error');
      }
    };

    window.testCacheStats = async () => {
      if (!window.raft) return;

      const stats = window.raft.cache.getStats();
      window.log('cache-output', 'üìä Cache Stats:');
      window.log('cache-output', JSON.stringify(stats, null, 2));
    };

    window.startStream = async () => {
      window.clearLog('stream-output');
      
      if (!window.raft) {
        window.log('stream-output', '‚ùå Initialize RAFT first!', 'error');
        return;
      }

      if (window.streamActive) {
        window.log('stream-output', '‚ö†Ô∏è Stream already active!', 'error');
        return;
      }

      window.streamActive = true;
      window.log('stream-output', 'üåä Starting stream...');

      (async () => {
        let count = 0;
        for await (const message of window.raft.stream('demo', () => {
          return { count: ++count, timestamp: Date.now() };
        }, { interval: 2000 })) {
          if (!window.streamActive) break;
          window.log('stream-output', `üì® Message ${message.sequence}: ${JSON.stringify(message.data)}`);
        }
      })();
    };

    window.stopStream = () => {
      window.streamActive = false;
      window.raft?.stream.stopChannel('demo');
      window.log('stream-output', 'üõë Stream stopped');
    };

    window.testQuery = () => {
      window.clearLog('query-output');
      
      if (!window.raft) {
        window.log('query-output', '‚ùå Initialize RAFT first!', 'error');
        return;
      }

      const data = [
        { id: 1, name: 'Alice', age: 25, city: 'Paris' },
        { id: 2, name: 'Bob', age: 30, city: 'London' },
        { id: 3, name: 'Charlie', age: 25, city: 'Paris' },
        { id: 4, name: 'Diana', age: 28, city: 'Tokyo' }
      ];

      window.log('query-output', 'üîç Querying: age >= 25, city = Paris, select name & age');

      const result = window.raft.queryData(data, {
        where: { age: { $gte: 25 }, city: 'Paris' },
        select: ['name', 'age'],
        orderBy: ['-age']
      });

      window.log('query-output', '‚úÖ Results:');
      window.log('query-output', JSON.stringify(result, null, 2));
    };

    window.showStats = async () => {
      window.clearLog('stats-output');
      
      if (!window.raft) {
        window.log('stats-output', '‚ùå Initialize RAFT first!', 'error');
        return;
      }

      const stats = await window.raft.getStats();
      window.log('stats-output', 'üìä FrontendRAFT Stats:');
      window.log('stats-output', JSON.stringify(stats, null, 2));
    };
  </script>
</body>
</html>
