<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FrontendRAFT - Authentication Example</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            max-width: 500px;
            width: 100%;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        .header {
            background: #667eea;
            color: white;
            padding: 40px;
            text-align: center;
        }

        .header h1 {
            font-size: 2em;
            margin-bottom: 10px;
        }

        .content {
            padding: 40px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #334155;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            width: 100%;
            padding: 15px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s, transform 0.1s;
            margin-top: 10px;
        }

        button:hover {
            background: #5568d3;
        }

        button:active {
            transform: scale(0.98);
        }

        button.secondary {
            background: transparent;
            color: #667eea;
            border: 2px solid #667eea;
        }

        button.secondary:hover {
            background: #f1f5f9;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }

        .tab {
            flex: 1;
            padding: 12px;
            background: transparent;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 500;
        }

        .tab.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .token-display {
            background: #f1f5f9;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            word-wrap: break-word;
        }

        .token-display h3 {
            color: #334155;
            margin-bottom: 10px;
        }

        .token {
            background: #0f172a;
            color: #10b981;
            padding: 15px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
            overflow-x: auto;
        }

        .user-info {
            background: #f1f5f9;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .user-info h2 {
            color: #334155;
            margin-bottom: 15px;
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #e2e8f0;
        }

        .info-row:last-child {
            border-bottom: none;
        }

        .info-label {
            color: #64748b;
            font-weight: 500;
        }

        .info-value {
            color: #0f172a;
            font-weight: 600;
        }

        .alert {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .alert.success {
            background: #d1fae5;
            color: #065f46;
        }

        .alert.error {
            background: #fee2e2;
            color: #991b1b;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîê Authentication</h1>
            <p>Secure login with JWT tokens</p>
        </div>

        <div class="content">
            <!-- Auth Forms -->
            <div id="authForms">
                <div class="tabs">
                    <button class="tab active" onclick="switchTab('login')">Login</button>
                    <button class="tab" onclick="switchTab('signup')">Sign Up</button>
                </div>

                <div id="alertContainer"></div>

                <!-- Login Tab -->
                <div id="loginTab" class="tab-content active">
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" id="loginEmail" placeholder="user@example.com">
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" id="loginPassword" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
                    </div>
                    <button onclick="handleLogin()">Login</button>
                </div>

                <!-- Signup Tab -->
                <div id="signupTab" class="tab-content">
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" id="signupEmail" placeholder="user@example.com">
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" id="signupPassword" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
                    </div>
                    <div class="form-group">
                        <label>Confirm Password</label>
                        <input type="password" id="signupPasswordConfirm" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
                    </div>
                    <button onclick="handleSignup()">Create Account</button>
                </div>
            </div>

            <!-- Authenticated View -->
            <div id="authenticatedView" class="hidden">
                <div class="user-info">
                    <h2>üë§ User Profile</h2>
                    <div class="info-row">
                        <span class="info-label">Email</span>
                        <span class="info-value" id="userEmail">-</span>
                    </div>
                    <div class="info-row">
                        <span class="info-label">User ID</span>
                        <span class="info-value" id="userId">-</span>
                    </div>
                    <div class="info-row">
                        <span class="info-label">Plan</span>
                        <span class="info-value" id="userPlan">-</span>
                    </div>
                    <div class="info-row">
                        <span class="info-label">API Quota</span>
                        <span class="info-value" id="userQuota">-</span>
                    </div>
                </div>

                <div class="token-display">
                    <h3>üîë Your API Token</h3>
                    <p style="color: #64748b; margin-bottom: 10px;">
                        Use this token to authenticate API requests
                    </p>
                    <div class="token" id="tokenDisplay">Loading...</div>
                    <button class="secondary" onclick="copyToken()" style="margin-top: 15px;">
                        üìã Copy Token
                    </button>
                </div>

                <button onclick="handleLogout()">Logout</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { FrontendRAFT } from 'https://cdn.jsdelivr.net/gh/Nexus-Studio-CEO/FrontendRAFT@v0.1.0/src/index.js';

        // Initialize RAFT
        const raft = new FrontendRAFT({
            name: 'Auth Example API',
            version: '1.0.0'
        });

        await raft.init();

        let currentToken = null;
        let currentUser = null;

        // Switch tabs
        window.switchTab = function(tab) {
            // Update tab buttons
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            event.target.classList.add('active');
            
            // Update tab content
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
            document.getElementById(tab + 'Tab').classList.add('active');
        };

        // Handle signup
        window.handleSignup = async function() {
            const email = document.getElementById('signupEmail').value;
            const password = document.getElementById('signupPassword').value;
            const passwordConfirm = document.getElementById('signupPasswordConfirm').value;

            // Validation
            if (!email || !password) {
                showAlert('Please fill all fields', 'error');
                return;
            }

            if (password !== passwordConfirm) {
                showAlert('Passwords do not match', 'error');
                return;
            }

            if (password.length < 8) {
                showAlert('Password must be at least 8 characters', 'error');
                return;
            }

            try {
                const result = await raft.auth.signup(email, password, {
                    plan: 'free',
                    quota: 1000
                });

                currentToken = result.token;
                currentUser = result;

                showAlert('Account created successfully!', 'success');
                showAuthenticatedView();
            } catch (error) {
                showAlert(error.message, 'error');
            }
        };

        // Handle login
        window.handleLogin = async function() {
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            if (!email || !password) {
                showAlert('Please fill all fields', 'error');
                return;
            }

            try {
                const result = await raft.auth.login(email, password);

                currentToken = result.token;
                currentUser = result;

                showAlert('Login successful!', 'success');
                showAuthenticatedView();
            } catch (error) {
                showAlert(error.message, 'error');
            }
        };

        // Handle logout
        window.handleLogout = function() {
            currentToken = null;
            currentUser = null;

            document.getElementById('authForms').classList.remove('hidden');
            document.getElementById('authenticatedView').classList.add('hidden');

            showAlert('Logged out successfully', 'success');
        };

        // Show authenticated view
        function showAuthenticatedView() {
            document.getElementById('authForms').classList.add('hidden');
            document.getElementById('authenticatedView').classList.remove('hidden');

            // Display user info
            document.getElementById('userEmail').textContent = currentUser.email;
            document.getElementById('userId').textContent = currentUser.userId;
            document.getElementById('userPlan').textContent = currentUser.plan.toUpperCase();
            document.getElementById('userQuota').textContent = `${currentUser.quota} calls/month`;
            document.getElementById('tokenDisplay').textContent = currentToken;
        }

        // Copy token
        window.copyToken = function() {
            navigator.clipboard.writeText(currentToken);
            showAlert('Token copied to clipboard!', 'success');
        };

        // Show alert
        function showAlert(message, type) {
            const container = document.getElementById('alertContainer');
            const alert = document.createElement('div');
            alert.className = `alert ${type}`;
            alert.textContent = message;
            
            container.innerHTML = '';
            container.appendChild(alert);

            setTimeout(() => {
                alert.remove();
            }, 5000);
        }

        // Demo data
        console.log('‚úÖ Authentication Example ready!');
        console.log('Try these credentials:');
        console.log('Email: demo@example.com');
        console.log('Password: password123');
        console.log('Or create a new account!');
    </script>
</body>
</html>
